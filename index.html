<!DOCTYPE html>
<html>
<head>
	<title>The Legend of Zelda: Tears of the Kingdom Savegame Editor</title>
	<meta http-equiv="content-Type" content="text/html; charset=UTF-8"/>
	<meta name="description" content="Browser-based savegame editor dedicated to The Legend of Zelda: Tears of the Kingdom."/>
	<meta name="keywords" content="html5, savegame, save, editor, switch, zelda, totk, tears of the kingdom"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<style type="text/css">
@import url('https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap');

*{box-sizing:border-box}
body{
	margin:0;
	min-height:100vh;
	display:flex;
	align-items:center;
	justify-content:center;
	background:radial-gradient(circle at 20% 20%, #2f343d, #1c1f26 60%);
	color:#e8e8e8;
	font-family:'Open Sans', sans-serif;
}
a{color:inherit;text-decoration:none}
.wrapper{
	width:100%;
	max-width:960px;
	padding:40px 20px;
}
.header{
	text-align:center;
	margin-bottom:30px;
}
.header h1{margin:0 0 10px;font-size:28px;color:#49c5ff;}
.header p{margin:0;color:#b7b7b7;}
.card{
	display:flex;
	flex-direction:column;
	background:#2c2f36;
	border:1px solid #3c414b;
	border-radius:10px;
	overflow:hidden;
	box-shadow:0 10px 30px rgba(0,0,0,0.35);
}
.card img{
	width:100%;
	height:auto;
	display:block;
}
.card-body{
	padding:20px;
}
.card-body h2{
	margin:0 0 10px;
	font-size:22px;
}
.card-body p{
	margin:0 0 20px;
	color:#c9c9c9;
}
.actions{
	display:flex;
	gap:12px;
	flex-wrap:wrap;
}
.btn{
	padding:12px 16px;
	border-radius:6px;
	border:none;
	font-weight:600;
	cursor:pointer;
	transition:transform .12s ease, box-shadow .12s ease, background .12s ease, color .12s ease;
}
.btn.primary{
	background:#49c5ff;
	color:#0d1a23;
	box-shadow:0 6px 20px rgba(73,197,255,0.35);
}
.btn.secondary{
	background:transparent;
	color:#e8e8e8;
	border:1px solid #545a66;
}
.btn:hover{transform:translateY(-1px)}
.btn:active{transform:translateY(0)}
@media (min-width:768px){
	.card{flex-direction:row}
	.card img{width:45%;object-fit:cover}
	.card-body{width:55%}
}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<h1>Savegame Editor</h1>
			<p>专注于《塞尔达传说 王国之泪》的浏览器版存档编辑器。</p>
		</div>
		<div class="card">
			<img src="zelda-totk/thumb.jpg" alt="The Legend of Zelda: Tears of the Kingdom">
			<div class="card-body">
				<h2>The Legend of Zelda: Tears of the Kingdom</h2>
				<p>编辑 Switch 存档中的物品、耐久度、马匹等多项内容。</p>
				<div class="actions">
					<a class="btn primary" href="zelda-totk/">打开编辑器</a>
					<a class="btn secondary" href="select-save.html">选择存档目录</a>
					<a class="btn secondary" href="https://github.com/marcrobledo/savegame-editors/tree/master/zelda-totk" target="_blank">查看 GitHub</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
