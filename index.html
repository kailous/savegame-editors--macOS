<!DOCTYPE html>
<html>
<head>
		<title>选择存档目录 | Tears of the Kingdom Savegame Editor</title>
		<meta http-equiv="content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
			<div class="header">
				<div class="title-container">
					<img src="zelda-totk/assets/logo2.png" class="logo" alt="《塞尔达传说 王国之泪》" />
				<p>存档编辑器</p>
				<!-- 语言切换 -->
				<div class="language-switch">
					<label for="language-select">语言 / Language</label>
					<select id="language-select" name="language-select">
						<option value="en">English</option>
						<option value="fr">Français</option>
						<option value="fr_alt">Français (Canada)</option>
						<option value="de">Deutsch</option>
						<option value="it">Italiano</option>
						<option value="es">Español</option>
						<option value="es_alt">Español latino</option>
						<option value="nl">Dutch</option>
						<option value="ru">Russian</option>
						<option value="ja">Japanese</option>
						<option value="ko">Korean</option>
						<option value="zh">Chinese (simplified)</option>
						<option value="zh_alt">Chinese (traditional)</option>
					</select>
				</div>
				<div class="message" id="cover-message">尚未找到存档</div>
			</div>
			<div class="picker">
				<input type="file" id="dir-input" name="dir-input" webkitdirectory directory multiple />
				<div class="status">
					<div id="status-text" class="muted">尚未选择目录</div>
					<div id="status-detail" class="muted"></div>
				</div>
				<label for="dir-input">选择存档目录</label>
			</div>
		</div>
		<div class="content">
			<div class="covers" id="cover-list"></div>
			<template id="cover-template">
				<div class="cover">
					<img src="" alt="" />
					<div class="info">
						<div class="meta">
							<div class="title">
								<div class="label"></div>
								<span class="date"></span>
							</div>
							<span class="autosave"></span>
						</div>
						<div class="actions"></div>
					</div>
				</div>
			</template>
		</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
